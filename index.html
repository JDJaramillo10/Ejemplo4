<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script>
      
        function modificarTabla(){

          var nombre = document.getElementById("nombre").value;
          var texto = document.getElementById("texto").value;
          var table = document.getElementById("contentTable");
          var body = table.getElementsByTagName("tbody")[0];

          var row = body.insertRow(0)

          if(nombre == ""){

            var cell1 = row.insertCell(0);

            cell1.innerHTML = "an√≥nimo";
          }else{

            var cell1 = row.insertCell(0);

            cell1.innerHTML = nombre;
          }

          var cell2 = row.insertCell(1);
          cell2.innerHTML = texto;

          
        }
        
    </script>
</head>
  <body>
    <div class="container text-center">
      <div class="row" style="margin-top: 40px; margin-bottom: 20px;">
        <div class="col">
          <h1 style="text-align: center;">Expresa lo que piensas</h1>
          <div style="text-align: center;" class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="nombre">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Texto</label>
            <textarea class="form-control" id="texto" rows="3"></textarea>
          </div>
          <button onclick="modificarTabla();">Agregar</button>
        </div>
        <div class="col">
          <table class="table" id="contentTable">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Texto</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
